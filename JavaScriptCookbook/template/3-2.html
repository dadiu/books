<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在一个setInterval定时器参数内使用一个匿名函数</title>
    <style>
        #stopButton{
            background: orange;
            color: #fff;
            width: 200px;
            height: 48px;
            text-align: center;
        }
        #animatedBox{
            background: gray;
            left: 100px;
            top: 100px;
            color: #000;
            width: 100px;
            height: 100px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
    
    window.onload = function(){

        document.getElementById('stopButton').onclick = buttonFn;
    };

    var setInter = null;
    
    function buttonFn(){

        var box = document.getElementById('animatedBox');
        var x = 100;
        console.log(setInter);

        if(setInter === null){
            
            setInter = setInterval(function(){
                x += 5;
                box.style.left = x + 'px';
            }, 500);

        } else {

            clearInterval(setInter);
            setInter = null;

        }
    }

    </script>

    <div id="animatedBox">
        remove
    </div>
    <input type="button" id="stopButton" value="button">
</body>
</html>
